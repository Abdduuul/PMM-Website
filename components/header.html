<header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50" x-data="{ mobileMenuOpen: false }">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-teal-700">PMM UNSERA</a>
        <div class="hidden md:flex space-x-6 items-center">
            <a href="/#hero" class="text-gray-700 hover:text-teal-700 transition duration-300">Beranda</a>
            <a href="/#info" class="text-gray-700 hover:text-teal-700 transition duration-300">Informasi</a>
            <a href="/direktori.html" class="text-gray-700 hover:text-teal-700 transition duration-300">Direktori Mahasiswa</a>
            <a href="/#contact" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">Kontak</a>
        </div>
        <!-- Mobile Menu Button -->
        <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-2xl text-gray-900">
            <i class="fas" :class="mobileMenuOpen ? 'fa-times' : 'fa-bars'"></i>
        </button>
    </nav>
    <!-- Mobile Menu -->
    <div x-show="mobileMenuOpen" x-cloak class="md:hidden bg-gray-100">
        <a href="/#hero" @click="mobileMenuOpen = false" class="block py-2 px-6 text-gray-700 hover:bg-gray-200">Beranda</a>
        <a href="/#info" @click="mobileMenuOpen = false" class="block py-2 px-6 text-gray-700 hover:bg-gray-200">Informasi</a>
        <a href="/direktori.html" @click="mobileMenuOpen = false" class="block py-2 px-6 text-gray-700 hover:bg-gray-200">Direktori</a>
        <a href="/#contact" @click="mobileMenuOpen = false" class="block py-2 px-6 text-gray-700 hover:bg-gray-200">Kontak</a>
    </div>
</header>
